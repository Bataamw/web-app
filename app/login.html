<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/icons/favicon.ico"
    />
    <title>Нэвтрэх</title>
    <meta name="keywords" content="Budget" />
    <meta
      name="description"
      content="Бид таны өрхийн төсвийг зөв зарцуулахад тусална."
    />
  </head>

  <body>
    <div class="login-container">
      <div class="login-header">
        <img src="./assets/images/icons/urkhiintusuv-big.png" alt="">
      </div>
              <div class="login-form">
                <h2>Програмд Нэвтрэх</h2>
          <form class="login">
            <div class="login__field">
              <input
                type="text"
                class="login__input"
                placeholder="Утасны дугаар"
              />
            </div>
            <div class="login__field">
              <input
                type="password"
                class="login__input"
                placeholder="нууц үг"
              />
            </div>
            <div class="login__reset">
              <a href="/passReset">Нууц үг мартсан</a>
              |
              <a href="/signup">Шинэ хэрэглэгч бүртгэх</a>
            </div>
            
          </form>
        </div>
        <button class="button login__submit">
          <span class="button__text">Нэвтрэх</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
        <footer class="site-footer">
      
            <p>
              <span class="site-footer__text">
                Copyright &copy; 2022 Өрхийн төсөв. All rights reserved.
              </span>

              <a href="#" class="btn btn--orange open-modal"
                >Бидэнтэй холбогдох</a
              >
            </p>
    
        </footer>
      </div>
    </div>
  </body>
</html>
